   <body ">

	   <div id="app">
	   <!--头部开始-->
	     <header class="mui-bar mui-bar-nav lm_mainbg lm_head_zb">
	        <a id="backFeedBack" class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left lm_head_zb_color">

	      	<h1 class="mui-title lm_head_zb_title">降水量数据曲线</h1>
	     	
	     </header>
	      <div style="margin-top: 11%;">
			
			<!-- 起止时间查询 -->
			<div  >
				<div style="width: 100%;">
				<div class="data-time-start">
				     <div class="data-time-start-1" style="background-color: #2485e4">
				         <img src="../../../img/index_4.png" alt="">

				 <div class="data-time-start">

				     <div class="data-time-end-2">
				         <input type="text" readonly  id="endDate"  placeholder="结束日期" />
				     </div>
				 </div> 
				<br><br><br><br>
				<div  id="divnodata" style="font-size: 20px;color: red;text-align: center;"></div>
				</div class="data-query">	                  
				 <input style="display:block;margin:0 auto;width: 30%;margin-top: 5%;"
				 type="button" id="queryChart" value="查&nbsp;&nbsp;询" class="langmin_Submit langmin_jgbg" />
				</div>

		 <!-- 图形-->
		 <div class="mui-content">

	   <script src="../../../js/mui.js"></script>

	   <script src="../../../js/vue.js"></script>

       <script src="../../../js/echarts.min.js"></script>
	   <script type="text/javascript">
		  
		  var date= new Date();
		  var CurrentDate = '';
		  var startTime = '';//开始时间
		  var endTime='';//结束时间
		  Y = date.getFullYear() + '-';
		  M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
		  D = date.getDate();
		   
		  startTime = Y+M+D+" 00:00:00";
		  endTime = Y+M+D+" 23:59:59";
		  
		   //开始时间
		   	document.getElementById("dateTime").addEventListener('tap', function() {
		   	var dDate = new Date();
		   	CurrentDate=dDate.getFullYear() + "-" + ((dDate.getMonth() + 1)<10?('0'+(dDate.getMonth() + 1)):(dDate.getMonth() + 1)) + "-" + (dDate.getDate()<10?"0"+dDate.getDate():dDate.getDate())
		   	//dDate.setFullYear(2014, 7, 16);
		   	var minDate = new Date();
		   	minDate.setFullYear(2010, 0, 1);
		   	var maxDate = new Date();
		   	//maxDate.setFullYear(2016, 11, 31);
		   	plus.nativeUI.pickDate(function(e) {
		   		var d = e.date;
		   		CurrentDate=d.getFullYear() + "-" + ((d.getMonth() + 1)<10?('0'+(d.getMonth() + 1)):(d.getMonth() + 1)) + "-" + (d.getDate()<10?"0"+d.getDate():d.getDate())
		   		//count = 1;
		   		 document.getElementById("dateTime").value = CurrentDate;
				 startTime = CurrentDate+" 00:00:00";
		   		//info.innerText = '您选择的日期是:' + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
		   	}, function(e) {
		   		//info.innerText = "您没有选择日期";
		   	}, {
		   		title: "请选择日期",
		   		date: dDate,
		   		minDate: minDate,
		   		maxDate: maxDate
		   	});
		   })
		   
		   //结束时间
		   document.getElementById("endDate").addEventListener('tap', function() {
		   	var dDate = new Date();
		   	CurrentDate=dDate.getFullYear() + "-" + ((dDate.getMonth() + 1)<10?('0'+(dDate.getMonth() + 1)):(dDate.getMonth() + 1)) + "-" + (dDate.getDate()<10?"0"+dDate.getDate():dDate.getDate())
		   	//dDate.setFullYear(2014, 7, 16);
		   	var minDate = new Date();
		   	minDate.setFullYear(2010, 0, 1);
		   	var maxDate = new Date();
		   	//maxDate.setFullYear(2016, 11, 31);
		   	plus.nativeUI.pickDate(function(e) {
		   		var d = e.date;
		   		CurrentDate=d.getFullYear() + "-" + ((d.getMonth() + 1)<10?('0'+(d.getMonth() + 1)):(d.getMonth() + 1)) + "-" + (d.getDate()<10?"0"+d.getDate():d.getDate())
		   		//count = 1;
		   		 document.getElementById("endDate").value = CurrentDate;
				 endTime = CurrentDate + " 23:59:59";
		   		//info.innerText = '您选择的日期是:' + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
		   	}, function(e) {
		   		//info.innerText = "您没有选择日期";
		   	}, {
		   		title: "请选择日期",
		   		date: dDate,
		   		minDate: minDate,
		   		maxDate: maxDate
		   	});
		   })
		
	 mui.plusReady(function() {
	  getDatachart();
	
	}) 
	mui("body").on("tap", "#queryChart", function() {
			getDatachart();
	})   
		   function getDatachart(){
			   var token = "Bearer "+localStorage.getItem("$token")
			  // var mine_id = localStorage.getItem("$mineId")
			  console.log("开始时间startTime=="+startTime+"====结束时间endTime==="+endTime)
			   var self = plus.webview.currentWebview();
			  console.log("point=="+self.pointId);
			   mui.ajax({
			   	url:Util.BaseUrl + 'api/rainfallValueHistory/chartDataApi?pointId='+self.pointId+'&startTime='+startTime+'&endTime='+endTime,
			      
			   	headers: {'Authorization': token },
			   	dataType:'json',//服务器返回json格式数据
			   	type:'get',//HTTP请求类型
			   	timeout:10000,//超时时间设置为10秒；
			   	contentType: "application/json;charset=UTF-8",                
			   	success:function(data,textStatus,xhr){
			   		//console.log("获取的数据曲线降水量历史数据=="+JSON.stringify(data))
			   		//服务器返回响应，根据响应结果，分析是否登录成功；
			   		
					/* var jsonstr = '{"collectionTime":[1573621700000,1573623633000,1573650001000],"value":[12,5,19]}';
					var aa=JSON.parse(jsonstr);
					console.log("获取的数据曲线降水量历史数据=="+JSON.stringify(aa)) */
					if(xhr.status==200){
			   			var str1=data.value ;//降水量
			   			var str2=data.collectionTime;//日期
			   		
					//	console.log("str1===="+str1)
						if(str1==''){
						  $("#divnodata").html("无数据!");	
						}else{
							 $("#divnodata").html('');	
							initChart(str1,str2);
						}
						  
			   		}else{
			   			mui.toast('网络错误');
			   		}
			   	},
			   	error:function(xhr,type,errorThrown){
			   		console.log(xhr.status)
			   		mui.toast('网络错误');
			   	}
			   });
			   
		   }
		   
		   //曲线图形
           var myChart;
			function initChart(str1,str2) {
			
				myChart = echarts.init(document.getElementById('barChart'));
				//var sname = ChartData.LegendData;
				
			
				option = {
					grid: {
						bottom: '20%',
						containLabel: true
					},
					toolbox: {
						feature: {
							magicType: {
								type: ['line', 'bar']
							},
							dataZoom: {
								yAxisIndex: 'none'
							},
							restore: {},
							//saveAsImage: {}
						}
					},
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'cross',
							animation: false,
							label: {
								backgroundColor: '#505765'
							}
						}
					},
					 legend: {
						data: "降水量"
						
					}, 
					dataZoom: [{
						type: 'inside',
						start: 0,
						end: 30
					}, {
						start: 0,
						end: 10,
						handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
						handleSize: '80%',
						handleStyle: {
							 color: '#ffaa7f',
							shadowBlur: 3,
							shadowColor: 'rgba(0, 0, 0, 0.6)',
							shadowOffsetX: 2,
							shadowOffsetY: 2
						}
					}],
					xAxis: {
						type: 'category',
						name: '日期',
						nameLocation: 'end',
						splitLine: {
							show: false
						},
						data:str2
						
					},
					yAxis: {
						type: 'value',
						boundaryGap: [0, '50%'],
						name: '降水量',
						nameLocation: 'end',
						splitLine: {
							show: false
						},
						
					},
					series: [{
						data: str1,
						type: 'line'
					}]
					//series: ChartData.
				};
				myChart.setOption(option);
				plus.nativeUI.closeWaiting();
			}
			
			
			 //返回到上一页
			mui("body").on("tap", "#backFeedBack", function() {
				var page = "precipitation.html"
				mui.openWindow({
					url: page,
					id: page,
					createNew: true,
					waiting: {
						autoShow: false
					},
				});
			}) 
       </script>
