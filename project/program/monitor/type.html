<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.css" rel="stylesheet" />
	    
	     <link rel="stylesheet" href="../../../css/warn/dataquery.css"/>
	
	</head>

	<body>
		<div id="app">
		<!--头部开始-->
		  <header class="mui-bar mui-bar-nav head-title">
	  	  <a id="backFeedBack" class="mui-icon mui-icon-arrowleft mui-pull-left">
			</a> 
			<h1 class="mui-title ">安全监测--类型</h1>
			<!-- <b class=" mui-pull-right lm_head_zb_title" id="choseImage" style="margin-top: 3%;">上传</b> -->
		  </header>
		
		  <!--可拖动的选项卡-->
		<div id="pullrefresh" style="margin-top:12%;">
		    <div  id="divnodata" style="font-size: 20px;color: red;text-align: center;margin-top: 10%;"></div>
			<ul class="mui-table-view mine_class " id="minelist"></ul>
		</div>
		
		  </div>
		
		<nav class="mui-bar mui-bar-tab" style="background: white;">
			<a id="station" class=" mui-tab-item "  href="#tabbar">
				 <span class="mui-icon  mui-icon-map "></span> 
				<span class="mui-tab-label" >分站</span>
			</a>
		
			<a id="type" class="mui-tab-item  ">
				 <span class="mui-icon  mui-icon-list mui-spin mui-active"></span> 
				<span class="mui-tab-label" style="color:#1885F2;">类型</span>
			</a>
		
		    <a id="warn" class="mui-tab-item  ">
			   <span class=" mui-icon mui-icon-info mui-spin "></span> 
			   <span class="mui-tab-label" >报警断电</span>
		    </a>
			<a id="except" class="mui-tab-item  ">
			   <span class="mui-icon mui-icon-spinner-cycle mui-spin "></span> 
			   <span class="mui-tab-label" >系统异常</span>
			</a>	
		</nav>
		</div>
		
		<script src="../../../js/mui.js"></script>
		<script src="../../../js/Util.js"></script>
		<script src="../../../js/vue.js"></script>
		<script src="../../../js/mui.picker.js"></script>
		<script src="../../../js/mui.poppicker.js"></script>
		<script src="../../../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			
			var count = 1;
						var totalpage=1;
						var isLoadMore=false;
						(function(mui, doc) {
							mui.init({
								swipeBack: true ,
												pullRefresh: {
													container: '#pullrefresh',
													down: {
														style:'circle',
														callback: pulldownRefresh
													},
													up: {
														//auto:true,
														contentrefresh: '正在加载...',
														callback: pullupRefresh
													}
												}
							});
						mui.plusReady(function() {
							
							getSubstation()
						});
						
						}(mui, document));
						
						/**
						 * 下拉刷新具体业务实现
						 */
						 function pulldownRefresh() {
							setTimeout(function() {
								count=1;
								isLoadMore=false;
							
								getSubstation();
								
							}, 1000);
						} 
						
						/**
						 * 上拉加载具体业务实现
						 */
						 function pullupRefresh() {
							setTimeout(function() {
							isLoadMore=true;
							count++;
							
								if(count<=totalpage)
								  {
									
								  	getSubstation();
								  }
								  else
								  {
								  
								  	//count=totalpage;
								  	mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								  }
							}, 1000);
						} 
						
						
									function getSubstation() {
										
										var ul = document.getElementById('minelist');
										var size = 12; //每页的条数
										var token = "Bearer "+localStorage.getItem("$token")
										var mine_id = localStorage.getItem('$mineId');
										console.log("现在是第 "+count+" 页数据")
										
										var baseUrl=Util.BaseUrl;
										mui.ajax({
											url:baseUrl + 'api/safetyRealtimeValue/getSafetyValueByType/stat?page='+count+'&size='+size+'&mineId='+mine_id,
																	   
											headers: {'Authorization': token },
											dataType:'json',//服务器返回json格式数据
											type:'get',//HTTP请求类型
											timeout:10000,//超时时间设置为10秒；
											contentType: "application/json;charset=UTF-8",     
										   
										success:function(data,textStatus,xhr){
											//cityPicker3.setData(data);
											console.log("获取的安全监测类型列表数据=="+JSON.stringify(data))
											if(data==null||data.length==0||data.totalCount==0)
											{
											  $("#divnodata").html("无数据!");	
												//document.getElementById("divnodata").hidden=false;
												if(!isLoadMore)
											 {
												 
											 	mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
											}
											
												ul.innerHTML = '';
												return;
											}
										
											if(!isLoadMore)
											{
											
												ul.innerHTML = '';
										    }
											var html = '';
											//document.getElementById("divnodata").hidden=true;
											var totalpage_1 = data.totalCount%size //取余数
											console.log("是否整除=="+totalpage_1===0)
											if(totalpage_1===0){
												totalpage = data.totalCount/size 
											}else{
												totalpage = Math.ceil(data.totalCount/size);//向上取整数
											}
											
											console.log("获取的总页数=="+totalpage)
											mui.each(data.content, function(index, item) {
												
												html +=  ' <li class="mui-table-view-cell-1 monitor-hei" data-id="'+ item.transducer_code +'" data-name="' + item.type_name + '">'+
									  		             '<div class="monitor-card" style="height: 100%";>'+
									  			           '<div style="width: 100%;">'+
									  			             ' <div class="monitor-card-title" >'+
									  			                ' <div class="monitor-card-title-icon">'+
									  			              		'<img src="../../../img/icon_setup.png" />'+
									  			              	'</div>'+
									  			              '<div class="monitor-card-title-1">'+item.type_name+'</div>'+
									  			               '</div>'+  		
									  			            '<div class="monitor-card-right" >'+
									  			              '<span style="color: #008000;">'+ item.safetyCount +'</span>'+
									  			              '<span style="font-size: 100%;">条 </span> ' +
									  			            '</div>'+
									  			
									  			           '</div>'+	 
									  		              '</div>'+
									                   ' </li>' ; 
											
											});
											ul.innerHTML += html;
						
			                                mui(".mine_class").off("tap");//此功能主要用于解决重复执行on事件问题
											mui('.mine_class').on('tap', '.mui-table-view-cell-1', function(e) {
												
												var _self = this;
												var transducerCode = _self.getAttribute('data-id');
												var typeName = _self.getAttribute('data-name');
												console.log("点击进入到安全监控--分站详情列表transducer_code=="+transducerCode)
												mui.openWindow({
													url: 'monitor-type.html',
													id: 'monitor-type.html',
													extras: {
													         transducerCode: transducerCode,
															 typeName:typeName
													        },
													createNew: true,
													waiting: {autoShow: false},
												});
						
											})
											console.log("!isLoadMore=="+!isLoadMore)
											if(!isLoadMore)
											 {
										
											 	mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
											   mui('#pullrefresh').pullRefresh().refresh(true); //激活上拉
											}
											 else
											 {
										
											 	mui('#pullrefresh').pullRefresh().endPullupToRefresh(count>totalpage);
											 mui('#pullrefresh').pullRefresh().refresh(true);
											 }
											 
											 },
											 error:function(e){
											 	
											 	console.log(e.responseText)
											 	mui.toast('网络错误')
											 }
										});
									}
			
			
				
				//返回到main主页
				mui("body").on("tap", "#backFeedBack", function() {
					var page = "../../../main.html"
					mui.openWindow({
						url: page,
						id: page,
						createNew: true,
						waiting: {
							autoShow: false
						},
					});
				})
				
				//跳转到分站列表
				mui("body").on("tap", "#station", function() {
					var page = "station.html"
					mui.openWindow({
						url: page,
						id: page,
						createNew: true,
						waiting: {
							autoShow: false
						},
					});	
				})
				
			//跳转到分站列表
			mui("body").on("tap", "#warn", function() {
				var page = "warn.html"
				mui.openWindow({
					url: page,
					id: page,
					createNew: true,
					waiting: {
						autoShow: false
					},
				});	
			})
			//跳转到分站列表
			mui("body").on("tap", "#except", function() {
				var page = "except.html"
				mui.openWindow({
					url: page,
					id: page,
					createNew: true,
					waiting: {
						autoShow: false
					},
				});	
			})
			
		
		</script>
	</body>

</html>
