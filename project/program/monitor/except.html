	     <link rel="stylesheet" href="../../../css/warn/dataquery.css"/>
	
	</head>

	<body>
		<div id="app">
		<!--头部开始-->
		  <header class="mui-bar mui-bar-nav head-title">

		  <!--可拖动的选项卡-->

		                   <li class="mui-table-view-cell-1 monitor-hei"  >

		         				  </div>

		         		  </li>
		                   <li class="mui-table-view-cell-1 monitor-hei" >

		         				 <div>
		         				   <div class="monitor-card-title" >

		<nav class="mui-bar mui-bar-tab" style="background: white;">
			<a id="station" class=" mui-tab-item "  href="#tabbar">
				 <span class="mui-icon  mui-icon-map "></span> 
				<span class="mui-tab-label" >分站</span>
			</a>
		
			<a id="type" class="mui-tab-item  ">
				 <span class="mui-icon  mui-icon-list mui-spin "></span> 
				<span class="mui-tab-label" >类型</span>
			</a>
		
		    <a id="warn" class="mui-tab-item  ">
			   <span class=" mui-icon mui-icon-info mui-spin "></span> 
			   <span class="mui-tab-label">报警断电</span>
		    </a>
			<a id="except" class="mui-tab-item  ">
			   <span class="mui-icon mui-icon-spinner-cycle mui-spin mui-active "></span> 
			   <span class="mui-tab-label" style="color:#1885F2;">系统异常</span>

		</div>
		
		<script src="../../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function () {
			
			})
			//安全监测--
			mui("body").on("tap", ".mui-table-view-cell-1", function(){
				var page = "monitor-except.html"
				mui.openWindow({
					url: page,
					id: page,
					createNew: true,
					waiting: {autoShow: false},
				});
				
			})
				
				
				//返回到main主页
				mui("body").on("tap", "#backFeedBack", function() {
					var page = "../../../main.html"
					mui.openWindow({
						url: page,
						id: page,
						createNew: true,
						waiting: {
							autoShow: false
						},
					});
				})
				
				//跳转到分站列表
				mui("body").on("tap", "#station", function() {
					var page = "station.html"
					mui.openWindow({
						url: page,
						id: page,
						createNew: true,
						waiting: {
							autoShow: false
						},
					});	
				})
				
			//跳转到类型列表
			mui("body").on("tap", "#type", function() {
				var page = "type.html"
				mui.openWindow({
					url: page,
					id: page,
					createNew: true,
					waiting: {
						autoShow: false
					},
				});	
			})
			
			//跳转到报警断电列表
			mui("body").on("tap", "#warn", function() {
				var page = "warn.html"
				mui.openWindow({
					url: page,
					id: page,
					createNew: true,
					waiting: {
						autoShow: false
					},
				});	
			})
			
		</script>
