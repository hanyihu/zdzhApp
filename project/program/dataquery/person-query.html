			//plusReady事件后，自动创建menu窗口；
			
	mui.plusReady(function() {
		
		//煤矿弹框

			var picker = new mui.PopPicker();
			picker.setData([{
				"text": "全部",
				"value": "全部"
			}, {
				"text": "济二煤矿",
				"value": "济二煤矿"
			}, {
				"text": "济三煤矿",
				"value": "济三煤矿"
			}, {
				"text": "东滩煤矿",
				"value": "东滩煤矿"
			},
			
			]);
			
		
			//let that = this
			//var picker = new mui.PopPicker()
			//picker.setData(that.datas)
			picker.show(function (selectItems) {
			    console.log(selectItems[0].value)
			    document.getElementById("mine").value = selectItems[0].value
				//that.material = selectItems[0].text
			  
				//vm.$data.purchase_waybill_entrustedunit = selectItems[0].text
			})
			
			
		})
		
		
		//部门弹框
		document.getElementById("transportUnit").addEventListener('tap', function() {
			var picker = new mui.PopPicker();
			picker.setData([{
				"text": "全部",

			}, {
				"text": "部门一",
				"value": "部门一"
			}, {
				"text": "部门二",
				"value": "部门二"
			}, {

			},
			
			]);
			
		
			//let that = this
			//var picker = new mui.PopPicker()
			//picker.setData(that.datas)
			picker.show(function (selectItems) {
			    console.log(selectItems[0].value)
			    document.getElementById("transportUnit").value = selectItems[0].value
				//that.material = selectItems[0].text
			  
				//vm.$data.purchase_waybill_entrustedunit = selectItems[0].text
			})
			
			
		})
		
		//安装位置
		document.getElementById("material").addEventListener('tap', function() {
			var picker = new mui.PopPicker();
			picker.setData([{
				"text": "全部",
				"value": "全部"
			}, {
				"text": "位置一",
				"value": "位置一"
			}, {

			}, {

			},
			
			]);

			    console.log(selectItems[0].value)
			    document.getElementById("material").value = selectItems[0].value
			
			})
			
			
		})
		
		
		//开始时间
		document.getElementById("dateTime").addEventListener('tap', function() {
		var dDate = new Date();
		CurrentDate=dDate.getFullYear() + "-" + ((dDate.getMonth() + 1)<10?('0'+(dDate.getMonth() + 1)):(dDate.getMonth() + 1)) + "-" + (dDate.getDate()<10?"0"+dDate.getDate():dDate.getDate())
		//dDate.setFullYear(2014, 7, 16);
		var minDate = new Date();
		minDate.setFullYear(2010, 0, 1);
		var maxDate = new Date();
		//maxDate.setFullYear(2016, 11, 31);
		plus.nativeUI.pickDate(function(e) {
			var d = e.date;
			CurrentDate=d.getFullYear() + "-" + ((d.getMonth() + 1)<10?('0'+(d.getMonth() + 1)):(d.getMonth() + 1)) + "-" + (d.getDate()<10?"0"+d.getDate():d.getDate())
			//count = 1;
			 document.getElementById("dateTime").value = CurrentDate
			//info.innerText = '您选择的日期是:' + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
		}, function(e) {
			info.innerText = "您没有选择日期";
		}, {
			title: "请选择日期",
			date: dDate,
			minDate: minDate,
			maxDate: maxDate
		});
	})
	
	//结束时间
	document.getElementById("endDate").addEventListener('tap', function() {
		var dDate = new Date();

		}, function(e) {
			info.innerText = "您没有选择日期";
		}, {
			title: "请选择日期",
			date: dDate,
